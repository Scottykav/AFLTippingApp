{% extends "base.html" %}

{% block content %}
    <div class="login-container">
        <h2 class="login-title">Tipping with Confidence</h2>
        <div class="form-container">
            <p class="login-subtitle">Sign In</p>
            <p class="create-account">or <a href="{{ url_for('register') }}">create an account</a></p>
            <form class="login-form" action="{{ url_for('login') }}" method="post">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember_me" name="remember_me">
                    <label for="remember_me">Remember me</label>
                </div>
                <input class="submit-btn" type="submit" value="Sign In">
            </form>
        </div>
    </div>    
{% endblock %}
