<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<header>
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='assets/TippingLogo.png') }}" alt="Logo" class="logo">
    </a>
    {% if user.is_authenticated %}
        <div class="dropdown">
            <img src="{{ url_for('static', filename='assets/account-icon.png') }}" class="account-icon">
            <div class="dropdown-content">
                <h4 class="dropdown-header">{{ current_user.display_name }}</h4>
                <a href="{{ url_for('profile') }}">Profile</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    {% else %}
        <a href="{{ url_for('login') }}" class="login">Login</a>
    {% endif %}
</header>
<body>
    {% block content %}
    {% endblock %}   
</body>
<footer>
    <div style="display: flex; align-items: center;">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='assets/TippingLogo-blue.png') }}" alt="Logo" style="width: 160px; height: auto;">
        </a>
    </div>
    <div style="margin-left: auto;">
        <nav style="display: flex; flex-direction: column;">
            <a href="#" style="margin-bottom: 10px; text-decoration: none; color: black;">About</a>
            <a href="#" style="text-decoration: none; color: black;">Contact Us</a>
        </nav>
    </div>
    <div>
        <!-- Empty column -->
    </div>
</footer>
</html>
