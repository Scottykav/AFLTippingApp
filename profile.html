{% extends "base.html" %}

{% block content %}
    <div class="register-container">
        <h2 class="register-title">Your Profile</h2>
        <form class="register-form" action="{{ url_for('profile') }}" method="post" id="profileForm">
            <label for="display_name">Display Name</label>
            <input type="text" name="display_name" id="display_name" value="{{ user.display_name }}" disabled>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" disabled>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" disabled>
            <label for="mobile_number">Mobile Number</label>
            <input type="text" id="mobile_number" name="mobile_number" value="{{ user.mobile_number }}" disabled>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="{{ user.email }}" disabled>
            <button id="editButton">Edit</button>
            <input type="submit" value="Update Profile" id="updateButton" disabled>
        </form>
    </div>

    <script>
        document.getElementById("editButton").addEventListener("click", function() {
            document.getElementById("first_name").disabled = false;
            document.getElementById("last_name").disabled = false;
            document.getElementById("mobile_number").disabled = false;
            document.getElementById("updateButton").disabled = false;
        });
    </script>
{% endblock %}
